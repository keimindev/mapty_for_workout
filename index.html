<body>
  <div class="container">
    <div class="contents">
      <div class="logo">
        <h1>Mapty_for_Workout</h1>
      </div>
      <ul class="workouts">
          <ul class="day">
            <li class="today"></li>
            <li class="weather-icon"><img src=""/></li>
            <li class="weather"></li>
            <li class="degree"></li>
            <li class="location"></li>
          </ul>
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label">Distance</label>
            <input class="form-input form-input--distance" placeholder="km" />
          </div>
          <div class="form-row">
            <label class="form-label">Duration</label>
            <input class="form-input form-input--duration" placeholder="min" />
          </div>
          <div class="form-row">
            <label class="form-label">Cadence</label>
            <input class="form-input form-input--cadence" placeholder="step/min" />
          </div>
          <div class="form-row form-row--hidden">
            <label class="form-label">Elevation</label>
            <input class="form-input form-input--elevation" placeholder="meters" />
          </div>
          <button class="form-btn">OK</button>
        </form>

        <!-- workout list -->
        <div class="sort hidden">
          <select class="form-input form-input--type">
            <option value="date">Sort by</option>
            <option value="date">Date</option>
            <option value="type">Type</option>
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
          <button class="delete-all">Delete All</button>
        </div>
